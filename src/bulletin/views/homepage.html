{% extends "bulletin/views/layout.html" %}
{% block template %}

<div id="jumbo" class="jumbotron">
  <h1 class="text-center">Start Your Free Community</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <!-- Begin form -->
          <form role="form" action="/communities" method="post">
            <!-- Forum name & subdomain inputs -->
            <div class="form-group">
              <input name="name" type="text" class="form-control input-lg" placeholder="Community Name">
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">http://</span>
                <input name="slug" type="text" class="form-control input-lg" placeholder="Subdomain">
                <span class="input-group-addon">.fed.nu</span>
              </div>
            </div>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Create Community">
          </form>
        </div> <!-- /col -->
      </div> <!-- /row -->
</div></div></div>

<h3>Freshest Communities</h3>
<ul>
  {% for community in communities %}
  <li>
    <a href="http://{{ community.slug }}.bulletin.dev:3000">
      {{ community.title }}
    </a>
    &mdash; {{ community.created_at|date:shortDateTime }}
  </li>
  {% endfor %}
</ul>

{% endblock %}
