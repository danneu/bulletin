{% extends "bulletin/views/community/layout.html" %}
{% block template %}

<!-- variables:
-->

<ol class="breadcrumb">
  <li>
    <a href="/">Home</a>
  </li>
  <li class="">
    Users
  </li>
  <li class="">
    <a href="/users/{{user.id}}">{{user.username}}</a>
  </li>
</ol>

<div class="page-header">
  <h1>
    Edit {{user.username}}
    <small>{{role.title}}</small>
  </h1>
</div>

<!-- Edit role -->
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="edit-role" class="col-sm-2 control-label">Role:</label>
    <div class="col-sm-10">
      <select class="form-control" id="edit-role">
        <option>Member</option>
        <option>Banned</option>
        <option>Admin</option>
        <option>SuperMod</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save Role</button>
      TODO: Add regular mod appointment
    </div>
  </div>
</form>

<!-- Edit email -->
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="edit-email" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="edit-email"
             value="{{user.email}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save Email</button>
    </div>
  </div>
</form>

{% endblock %}
